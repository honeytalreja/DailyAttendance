<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<title>{{ title }}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    {% block css %}
{#        <link href="{% static 'home/base.css' %}" rel="stylesheet">#}
        <link rel="icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'home/util.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'home/main.css' %}">

    {% endblock %}

</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'images/lock.jpg' %}" alt="One Word" style="border-radius: 100%; width: 300px; height: 300px; box-shadow: -8px -8px 15px rgb(243, 243, 247);">
				</div>

				<form method="post"  action="{% url 'login' %}" enctype="multipart/form-data">
                {% csrf_token %}

					<span class="login100-form-title">
						Confidential Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Username required">
						<input class="input100" type="text" id="user" name="username" placeholder="User">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password required">
						<input class="input100" type="password" id="passwd" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button id="btn" class="login100-form-btn">
							Login
						</button>
					</div>
                    {% if error != ''%}
                        <h5 style="text-align: center; color: red; padding-top: 5px" >{{ errors }}</h5>
                    {% endif %}
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js'%}"></script>
    <script src="{% static 'vendor/bootstrap/js/popper.js'%}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'vendor/select2/select2.min.js'%}"></script>
    <script src="{% static 'vendor/tilt/tilt.jquery.min.js'%}"></script>
<!--===============================================================================================-->
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
